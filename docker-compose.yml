version: '3.8'

services:
  # フロントエンド開発サーバー (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: health_ocr_frontend
    ports:
      - "5173:5173"
    volumes:
      # ソースコードをマウント（変更を即座に反映）
      - ./frontend:/app
      # node_modulesは除外（コンテナ内のものを使用）
      - /app/node_modules
    environment:
      # バックエンドAPIのURL（開発環境では直接アクセス）
      - VITE_API_URL=/api
    networks:
      - health_ocr_network
    # バックエンドの起動を待つ必要はないが、依存関係を明示
    depends_on:
      - backend

  # バックエンドAPIサーバー (Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: health_ocr_backend
    ports:
      - "8080:8080"
    volumes:
      # ソースコードをマウント
      - ./backend:/app
      # node_modulesは除外
      - /app/node_modules
    env_file:
      # .envファイルから環境変数を読み込む
      - ./backend/.env
    networks:
      - health_ocr_network
    # ファイル変更時の自動再起動用（nodemon）
    command: npm run dev

  # リバースプロキシ (Nginx with HTTPS)
  nginx:
    image: nginx:alpine
    container_name: health_ocr_nginx
    ports:
      # HTTPポート（HTTPSへリダイレクト）
      - "80:80"
      # HTTPSポート（メインアクセス）
      - "443:443"
    volumes:
      # Nginx設定ファイル
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL証明書
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - health_ocr_network
    depends_on:
      - frontend
      - backend
    # ヘルスチェック（Nginxが正常に起動しているか確認）
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

# コンテナ間通信用のネットワーク
networks:
  health_ocr_network:
    driver: bridge

# ボリューム（将来的にデータ永続化が必要な場合に使用）
volumes:
  node_modules_frontend:
  node_modules_backend:
